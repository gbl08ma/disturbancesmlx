{{template "header.html" . }}
  <div class="content">
    <div class="pure-g">
      <div class="pure-u-1">
        <h1>Perturbação do Metro de Lisboa</h1>
        {{template "component-disturbance.html" .Disturbance }}
        {{ if .CanEdit }}
          <form class="pure-form pure-form-aligned" method="POST">
            <fieldset>
              <div class="pure-control-group">
                <label for="notes">Notas</label>
                <textarea class="pure-input-2-3" id="notes" name="notes" placeholder="HTML suportado">{{ .Disturbance.Notes }}</textarea>
              </div>
      
              <div class="pure-controls">
                <button type="submit" class="pure-button pure-button-primary">Guardar</button>
              </div>
            </fieldset>
          </form>
        {{ end }}
        <p style="margin-top: 50px; text-align: center;"><a class="pure-button pure-button-primary" style="font-size: 110%;" href="/disturbances">Ver histórico de <em>perturbações</em></a></p>
      </div>
    </div>
  </div>
{{template "footer.html" . }}
